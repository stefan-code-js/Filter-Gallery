<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Gallery</h1>

  
    <div class="filter-container">
        <button class="filter-btn" data-category="all">All</button>
        <button class="filter-btn" data-category="nature">Nature</button>
        <button class="filter-btn" data-category="animals">Animals</button>
        <button class="filter-btn" data-category="architecture">Architecture</button>
    </div>


    <div class="gallery-container">
        <div class="image" data-category="nature">
            <img src="path-to-your-image/nature1.jpg" alt="Nature">
        </div>
        <div class="image" data-category="animals">
            <img src="path-to-your-image/animals1.jpg" alt="Animals">
        </div>
        <div class="image" data-category="architecture">
            <img src="path-to-your-image/architecture1.jpg" alt="Architecture">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
